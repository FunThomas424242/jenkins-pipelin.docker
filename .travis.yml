sudo: required

language: ruby

services:
  - docker



env:
  global:
    - secure: ""
    - secure: ""
    - BUILD_TIME=$(date  +%d.%m.%Y-%H:%m::%s)


before_install:
  - echo Build time is $BUILD_TIME
  - docker build -t funthomas424242/jenkins-pipeline .
  - docker run -e "JP_WAIT_FOR_SHUTDOWN=1m" -e "JP_SCM_BRANCH_PATTERN=origin/master" -e "JP_SCM_URL=https://github.com/FunThomas424242/jenkins-pipeline.docker.git" -p 8080:8080 -p 50000:50000 funthomas424242/jenkins-pipeline
  - docker ps -a



after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then

      docker login -u="$BINTRAY_USER" -p="$BINTRAY_KEY" -e funthomas424242@gmail.com funthomas424242-docker-funthomas424242-container.bintray.io

      docker tag funthomas424242/jenkins-pipeline funthomas424242-docker-funthomas424242-container.bintray.io/library/jenkins-pipeline:"$BUILD_TIME"

    fi

